<div class="container">
  <ul class="list-group">
    <li class="list-group-item">
      <a class="btn btn-primary float-left"
         routerLink="/courses/{{courseId}}/quizzes">
        Back
      </a>
    </li>
    <li *ngFor="let question of questions" class="list-group-item">
      <div [ngSwitch]="question.type">
        <app-multiple-choice-question
          [question]="question"
          [(answer)]="question.answer"
          *ngSwitchCase="'MULTIPLE_CHOICE'"></app-multiple-choice-question>
        <app-true-false-question
          [question]="question"
          [(answer)]="question.answer"
          *ngSwitchCase="'TRUE_FALSE'"></app-true-false-question>
      </div>
    </li>
    <li class="list-group-item">
      <div type="button" class="btn btn-success" (click)="submitQuiz()">Submit quiz</div>
      <div *ngIf="quizAttempt._id">
        <h5>Quiz submitted successfully</h5>
        <h5>Score: {{quizAttempt.score}}</h5>
      </div>
    </li>
  </ul>

</div>
