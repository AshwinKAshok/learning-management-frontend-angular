<div class="row wbdv-module-component">
   <div class="col-sm-4">
     <h4><button class="btn" routerLink="/layout/courses"><i class="fas fa-times"></i></button>{{courseName}}</h4>
     <ul class="list-group">
       <li class="list-group-item"><h4>Modules</h4></li>
       <div *ngFor="let module of moduleList">
         <li class="list-group-item"
            [class] = "{'active':moduleId === module._id}"
            routerLink="/layout/courses/{{ courseId }}/modules/{{module._id}}/lessons"
         >{{ module.module }}</li>
       </div>
     </ul>
    </div>

    <div class="col-sm-8">
      <div class="row wbdv-lesson-component">
        <div class="col-sm-12">
          <app-lesson-tabs></app-lesson-tabs>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <app-topic-pill></app-topic-pill>
        </div>
      </div>
    </div>
</div>
